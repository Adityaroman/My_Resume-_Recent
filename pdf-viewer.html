<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aditya's Resume PDF Viewer</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
    .btn {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px;
      width: fit-content;
      user-select: none;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <a href="index.html" class="btn">
    <i class="fa fa-arrow-left"></i> Go Back
  </a>

  <iframe src="Aditya_Sharma_Resume.pdf" title="Aditya Sharma Resume PDF"></iframe>

</body>
</html>
